//switching hand

bind "mouse3" "incrementvar cl_righthand 0 1 1"

//game instructor

bind "alt" "incrementvar gameinstructor_enable 0 1 1" 

//radar zoomout

bind "mouse4" "toggle cl_radar_scale 1 0.38"

//radio commands

alias radiobind rad1
alias rad1 "radio1; alias radiobind rad2"
alias rad2 "radio2; alias radiobind rad1"
bind "y" "radiobind"

//rate + hud commands

fps_max "999"
rate "786432"
cl_updaterate "128"
cl_cmdrate "128"
cl_showfps "0"
cl_showpos "0"
cl_interp "0.031000"
cl_interp_ratio "2"
hud_scaling "0.85"
hud_showtargetid "1"
engine_no_focus_sleep "0"
cl_forcepreload "1"
net_graph "3"
net_graphpos "3"
m_rawinput 0

//Show crosshair Settings
 alias "a1" clear
 alias "a2" echo "*********************************************";
 alias "a3" echo "YOUR CURRENT CROSSHAIR SETTINGS;"
 alias "a4" echo "*********************************************";
 alias "a5" developer 2
 alias "a6" con_filter_enable 1
 alias "a7" con_filter_text cl_crosshair
 alias "a8" host_writeconfig //
 alias "a9" con_filter_text cl_fix
 alias "a10" host_writeconfig //
 alias "a11" developer 0
 alias "a12" con_filter_enable 0
 alias "a13" showconsole
 alias "showcrosshair" "a1;a2;a3;a4;a5;a6;a7;a8;a9;a10;a11;a12;a13"
 
 bind "k" "showcrosshair"
 
