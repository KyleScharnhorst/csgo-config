bind uparrow sm_rspeedup          //Speeds up demo playback
bind downarrow sm_rslowdown          //Slows down demo playback
bind leftarrow sm_rpreviousround      //Goes to previous round
bind rightarrow sm_rnextround        //Goes to next round
bind END sm_rplaypause            //Pause/Play toggle
bind DEL sm_rr                //Restarts round
bind PGDN sm_rrewind15            //Rewinds demo 15 seconds
bind kp_home sm_menu            //Opens menu
bind NUMLOCK sm_rclose            //Closes demo
bindtoggle l "cl_draw_only_deathnotices"  //Toggles hud to see menu